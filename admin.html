<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長安小鐵人計時表</title>
    <!-- 引入 Tailwind CSS 進行美化 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入字型 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 SweetAlert2 用於漂亮的提示框 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f9ff; /* 淺藍色背景 */
        }
        .btn-circle-student {
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-circle-student:active {
            transform: scale(0.95);
        }
        /* 表格樣式 */
        .result-table th, .result-table td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: center;
        }
        .result-table th {
            background-color: #3b82f6;
            color: white;
        }
        .result-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative pb-20">

    <!-- 頂部設定區 -->
    <div class="bg-white shadow-md p-4 flex flex-wrap items-center justify-between z-10">
        <h1 class="text-2xl font-bold text-blue-800 tracking-wider">長安小鐵人計時表</h1>
        
        <div class="flex items-center space-x-2 mt-2 sm:mt-0">
            <div class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg font-bold">
                班級人數：24 人 (固定)
            </div>
        </div>
    </div>

    <!-- 主要內容區 -->
    <div class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center">

        <!-- 計時器顯示 -->
        <div class="mb-6 text-center">
            <div id="timerDisplay" class="text-7xl sm:text-8xl font-mono font-bold text-gray-800 tracking-widest tabular-nums drop-shadow-sm">
                00:00
            </div>
            <div class="text-gray-400 text-sm mt-1">分 : 秒 . 毫秒</div>
            <!-- 顯示本次跑步的開始時間 -->
            <div id="startTimeDisplay" class="text-blue-500 font-medium mt-2 h-6 text-sm"></div>
        </div>

        <!-- 開始/結束 按鈕 -->
        <button id="mainControlBtn" onclick="toggleTimer()" 
                class="mb-10 px-10 py-4 text-2xl font-bold rounded-full text-white shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl bg-green-500 hover:bg-green-600 focus:outline-none ring-4 ring-green-200">
            計時開始
        </button>

        <!-- 學生按鈕網格 -->
        <div id="studentGrid" class="grid grid-cols-4 sm:grid-cols-6 lg:grid-cols-8 gap-4 w-full max-w-5xl mb-8">
            <!-- 學生按鈕將由 JS 生成於此 -->
        </div>

        <!-- 成績表格 (預設隱藏) -->
        <div id="resultSection" class="w-full max-w-3xl hidden animate-fade-in-up">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <div class="p-4 bg-blue-50 border-b border-blue-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-blue-800">⏱️ 成績列表</h3>
                    
                    <!-- Google Sheets 上傳按鈕 -->
                    <button onclick="uploadToGoogleSheets()" id="uploadBtn" 
                            class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm font-bold shadow-sm transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        上傳至 Google 試算表
                    </button>
                </div>
                
                <div class="overflow-x-auto p-4">
                    <table class="w-full result-table" id="scoreTable">
                        <thead>
                            <tr>
                                <th class="w-1/3">座號</th>
                                <th class="w-1/3">成績</th>
                                <th class="w-1/3">狀態</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody" class="text-gray-700">
                            <!-- 成績將由 JS 插入 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- 底部功能區 -->
    <div class="fixed bottom-0 left-0 w-full p-4 pointer-events-none flex justify-between items-end z-20">
        <!-- 重置按鈕 (左下) -->
        <button onclick="resetAll()" class="pointer-events-auto bg-red-500 text-white px-6 py-2 rounded-full shadow-lg hover:bg-red-600 font-bold transition flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            重置
        </button>

        <!-- 水印 (右下) -->
        <div class="bg-white/80 backdrop-blur px-4 py-2 rounded-lg shadow-sm border border-gray-100 text-gray-500 font-serif italic pointer-events-auto">
            文君製作
        </div>
    </div>

    <script>
        // 全域變數
        const TOTAL_STUDENTS = 24; // 固定人數
        let timerInterval;
        let startTime = 0;
        let runStartTimestamp = ""; // 儲存 "2023/10/27 10:00:00" 格式的開始時間
        let elapsedTime = 0;
        let isRunning = false;
        let studentResults = {}; 
        let googleScriptUrl = localStorage.getItem('googleScriptUrl') || ''; 

        // 頁面載入後初始化
        document.addEventListener('DOMContentLoaded', () => {
            generateStudents();
        });

        // 生成學生按鈕 (固定 24 人)
        function generateStudents() {
            const grid = document.getElementById('studentGrid');
            const tableBody = document.getElementById('scoreTableBody');
            
            grid.innerHTML = '';
            tableBody.innerHTML = '';
            studentResults = {};

            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                // 創建圓形按鈕
                const btn = document.createElement('button');
                btn.id = `student-${i}`;
                btn.className = 'btn-circle-student w-16 h-16 sm:w-20 sm:h-20 rounded-full bg-white border-4 border-gray-200 text-xl font-bold text-gray-400 flex items-center justify-center focus:outline-none';
                btn.textContent = i;
                btn.onclick = () => recordTime(i);
                btn.disabled = true; // 預設禁用，開始計時後啟用
                grid.appendChild(btn);
            }
        }

        // 格式化時間 (MM:SS.ms)
        function formatTime(ms) {
            const date = new Date(ms);
            const m = date.getUTCMinutes().toString().padStart(2, '0');
            const s = date.getUTCSeconds().toString().padStart(2, '0');
            const msText = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${m}:${s}.${msText}`;
        }

        // 取得當前時間字串 (用於欄位標題)
        function getCurrentDateTimeStr() {
            const now = new Date();
            // 格式: YYYY/MM/DD HH:mm:ss
            return now.toLocaleString('zh-TW', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
        }

        // 切換計時器狀態 (開始/結束)
        function toggleTimer() {
            const btn = document.getElementById('mainControlBtn');
            const studentBtns = document.querySelectorAll('#studentGrid button');
            const startTimeDisplay = document.getElementById('startTimeDisplay');

            if (!isRunning) {
                // === 開始計時 ===
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                
                // 紀錄本次跑步的開始時間 (作為 Excel 欄位標題)
                if (!runStartTimestamp) {
                    runStartTimestamp = getCurrentDateTimeStr();
                    startTimeDisplay.textContent = `起跑時間：${runStartTimestamp}`;
                }
                
                // 啟動計時迴圈
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    document.getElementById('timerDisplay').textContent = formatTime(elapsedTime);
                }, 30);

                // 改變按鈕狀態
                btn.textContent = '計時結束';
                btn.className = 'mb-10 px-10 py-4 text-2xl font-bold rounded-full text-white shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl bg-red-500 hover:bg-red-600 focus:outline-none ring-4 ring-red-200';
                
                // 啟用按鈕
                studentBtns.forEach(b => {
                    if (!studentResults[b.textContent]) {
                        b.disabled = false;
                        b.classList.remove('text-gray-400', 'border-gray-200');
                        b.classList.add('text-blue-600', 'border-blue-400', 'hover:bg-blue-50', 'bg-white');
                    }
                });

                document.getElementById('resultSection').classList.add('hidden');

            } else {
                // === 結束計時 ===
                clearInterval(timerInterval);
                isRunning = false;

                btn.textContent = '計時開始';
                btn.className = 'mb-10 px-10 py-4 text-2xl font-bold rounded-full text-white shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl bg-green-500 hover:bg-green-600 focus:outline-none ring-4 ring-green-200';

                studentBtns.forEach(b => b.disabled = true);
                renderResultTable();
            }
        }

        // 記錄特定座號的時間
        function recordTime(seatNum) {
            if (!isRunning) return;

            const currentTimeStr = formatTime(elapsedTime);
            
            // 記錄成績
            studentResults[seatNum] = currentTimeStr;

            const btn = document.getElementById(`student-${seatNum}`);
            btn.disabled = true;
            btn.classList.remove('text-blue-600', 'border-blue-400', 'hover:bg-blue-50', 'bg-white');
            btn.classList.add('bg-green-500', 'text-white', 'border-green-600', 'scale-95');
            btn.innerHTML = `${seatNum}<br><span class="text-xs">${currentTimeStr.split('.')[0]}</span>`;
        }

        // 渲染結果表格
        function renderResultTable() {
            const tableBody = document.getElementById('scoreTableBody');
            tableBody.innerHTML = '';

            let hasData = false;

            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                const time = studentResults[i] || '--:--.--';
                const status = studentResults[i] ? '<span class="text-green-600 font-bold">已完成</span>' : '<span class="text-red-400">未完成</span>';
                
                if (studentResults[i]) hasData = true;

                const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="font-bold text-lg">${i}</td>
                        <td class="font-mono text-lg font-medium">${time}</td>
                        <td>${status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }

            const resultSection = document.getElementById('resultSection');
            resultSection.classList.remove('hidden');
            
            setTimeout(() => {
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // 重置所有資料
        function resetAll() {
            Swal.fire({
                title: '確定重置?',
                text: "所有的成績紀錄將會被清除！",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: '是的，清除重置',
                cancelButtonText: '取消'
            }).then((result) => {
                if (result.isConfirmed) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startTime = 0;
                    elapsedTime = 0;
                    runStartTimestamp = "";
                    studentResults = {};
                    
                    document.getElementById('timerDisplay').textContent = "00:00.00";
                    document.getElementById('startTimeDisplay').textContent = "";
                    
                    const mainBtn = document.getElementById('mainControlBtn');
                    mainBtn.textContent = '計時開始';
                    mainBtn.className = 'mb-10 px-10 py-4 text-2xl font-bold rounded-full text-white shadow-lg transform transition hover:-translate-y-1 hover:shadow-xl bg-green-500 hover:bg-green-600 focus:outline-none ring-4 ring-green-200';

                    document.getElementById('resultSection').classList.add('hidden');
                    
                    generateStudents();
                    
                    Swal.fire('已重置', '資料已清除', 'success');
                }
            });
        }

        // === Google Sheets 上傳功能 (更新版) ===
        async function uploadToGoogleSheets() {
            if (Object.keys(studentResults).length === 0) {
                Swal.fire('沒有資料', '請先進行計時並記錄成績', 'info');
                return;
            }

            if (!googleScriptUrl) {
                const { value: url } = await Swal.fire({
                    title: '設定 Google Apps Script URL',
                    input: 'url',
                    inputLabel: '請輸入您的 Google Apps Script 部署網址',
                    inputPlaceholder: 'https://script.google.com/macros/s/AKfycby8Y9XLSWKurrcGSw_geTUQWj66AsPXr49mqQJ0TBqXrg4sknIlHw3uCgZBW5-KJBVPgw/exec',
                    showCancelButton: true
                });

                if (url) {
                    googleScriptUrl = url;
                    localStorage.setItem('googleScriptUrl', url);
                } else {
                    return;
                }
            }

            // 準備傳送的資料物件
            // 包含：start_time (作為欄位名稱) 和 students (成績列表)
            const studentsData = [];
            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                if (studentResults[i]) {
                    studentsData.push({
                        seat: i,
                        time: studentResults[i]
                    });
                }
            }

            const payload = {
                header: runStartTimestamp || getCurrentDateTimeStr(), // 使用計時開始的時間作為標題
                data: studentsData
            };

            Swal.fire({
                title: '上傳中...',
                text: `正在上傳，欄位標題為：${payload.header}`,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const formData = new FormData();
                // 將整個 payload 物件轉為 JSON 字串
                formData.append('payload', JSON.stringify(payload));
                
                await fetch(googleScriptUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' 
                });

                Swal.fire('成功', '資料已送出！請檢查試算表是否新增了一欄時間。', 'success');

            } catch (error) {
                console.error('Error:', error);
                Swal.fire('上傳失敗', '無法連接至 Google 試算表', 'error');
                googleScriptUrl = ''; 
                localStorage.removeItem('googleScriptUrl');
            }
        }
    </script>
</body>
</html>
